# ============================================================================
# Plotting Standards and Export Configuration
# ============================================================================
# Shared plotting and output settings across all projects
# Location: Configuration/Organization/ByFunction/
# ============================================================================

# --- Plot Style Settings ---
PLOT_ELEMENT_COLORS       = 1
PLOT_LINE_WEIGHTS_ENABLED = 1
PLOT_PATTERNS_ENABLED     = 1

# --- Page Setup ---
PLOT_PAGE_SIZE            = A0
PLOT_PAGE_ORIENTATION     = Landscape
PLOT_MARGINS_MM           = 10

# --- Export Formats ---
EXPORT_PDF_ENABLED        = 1
EXPORT_DWG_ENABLED        = 1
EXPORT_DXF_ENABLED        = 1
EXPORT_RASTER_ENABLED     = 1

# --- Output Directories ---
EXPORT_OUTPUT_ROOT        = $(INWC_EXPORT)
EXPORT_ARCHIVE_ROOT       = $(INWC_DELIVERABLES)/Exports

# --- Rendering Standards ---
RENDER_QUALITY_DEFAULT    = STANDARD
RENDER_OUTPUT_FORMAT      = PNG

# --- End of Export_Standards.cfg ---
