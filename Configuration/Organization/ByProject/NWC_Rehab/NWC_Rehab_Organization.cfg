# ============================================================================
# NWC_Rehab Project-Specific Configuration Overrides
# ============================================================================
# This configuration file defines project-specific settings and overrides
# for the NWC_Rehab project within the INWC workspace.
# 
# Location: Configuration/Organization/ByProject/NWC_Rehab/
# Included by: WorkSets/NWC_Rehab.cfg
# ============================================================================

# --- Project Identity ---
INWC_PROJECT_NAME         = NWC_Rehab
INWC_PROJECT_DESCRIPTION  = Rehabilitation Project
INWC_PROJECT_DISCIPLINE   = Civil
INWC_PROJECT_TYPE         = Engineering

# --- Project-Specific Standard Libraries ---
# These override the global standards defined in Configuration/Standards/
PROJECT_SEED_FILE         = $(INWC_CFG)/Standards/Seed/NWC_Rehab_Seed.dgn
PROJECT_CELL_LIBRARY      = $(INWC_CFG)/Standards/Cells/NWC_Rehab_Cells.cel
PROJECT_FONT_RESOURCE     = $(INWC_CFG)/Standards/Fonts/NWC_Rehab_Fonts.rsc
PROJECT_LINESTYLE_FILE    = $(INWC_CFG)/Standards/LineStyles/NWC_Rehab_LineStyles.rsc

# --- Project Color and Plotting Settings ---
PROJECT_PLOT_CONFIG       = $(INWC_CFG)/Organization/ByProject/NWC_Rehab/PlotStyles.cfg
PROJECT_COLOR_TABLE       = $(INWC_CFG)/Organization/ByProject/NWC_Rehab/Colors.tbl

# --- Interoperability Switchboard ---
INTEROPERABILITY_CONFIG   = $(INWC_CFG)/Organization/Interoperability/Interoperability.cfg
%include $(INTEROPERABILITY_CONFIG)

# --- Project-Specific Discipline Standards ---
DISCIPLINE_CIVIL_CONFIG   = $(INWC_CFG)/Organization/ByDiscipline/Civil/Civil_Standards.cfg
DISCIPLINE_STRUCTURES_CONFIG = $(INWC_CFG)/Organization/ByDiscipline/Structures/Structural_Standards.cfg
DISCIPLINE_GEOTECHNICAL_CONFIG = $(INWC_CFG)/Organization/ByDiscipline/Geotechnical/Geotech_Standards.cfg
DISCIPLINE_UTILITIES_CONFIG = $(INWC_CFG)/Organization/ByDiscipline/Utilities/Utilities_Standards.cfg
DISCIPLINE_PLANT_CONFIG   = $(INWC_CFG)/Organization/ByDiscipline/Plant/OpenPlant_Standards.cfg

%include $(DISCIPLINE_CIVIL_CONFIG)
%include $(DISCIPLINE_STRUCTURES_CONFIG)
%include $(DISCIPLINE_GEOTECHNICAL_CONFIG)
%include $(DISCIPLINE_UTILITIES_CONFIG)
%include $(DISCIPLINE_PLANT_CONFIG)

# --- Project-Specific Function Integrations ---
FUNCTION_SCHEDULING_CONFIG = $(INWC_CFG)/Organization/ByFunction/Scheduling/SYNCHRO_Integration.cfg
FUNCTION_GEOSPATIAL_CONFIG = $(INWC_CFG)/Organization/ByFunction/Geospatial/OpenCities_Integration.cfg
FUNCTION_REALITY_DESCARTES_CONFIG = $(INWC_CFG)/Organization/ByFunction/Reality/Descartes_Integration.cfg
FUNCTION_REALITY_ITWIN_CAPTURE_CONFIG = $(INWC_CFG)/Organization/ByFunction/Reality/iTwinCapture_Integration.cfg
FUNCTION_DOCUMENT_MANAGEMENT_CONFIG = $(INWC_CFG)/Organization/ByFunction/DocumentManagement/ProjectWiseDrive_Integration.cfg
FUNCTION_AUTOMATION_CONFIG = $(INWC_CFG)/Organization/ByFunction/Automation/Python_Integration.cfg

%include $(FUNCTION_SCHEDULING_CONFIG)
%include $(FUNCTION_GEOSPATIAL_CONFIG)
%include $(FUNCTION_REALITY_DESCARTES_CONFIG)
%include $(FUNCTION_REALITY_ITWIN_CAPTURE_CONFIG)
%include $(FUNCTION_DOCUMENT_MANAGEMENT_CONFIG)
%include $(FUNCTION_AUTOMATION_CONFIG)

# --- Project Reporting ---
PROJECT_REPORT_CONFIG     = $(INWC_CFG)/Organization/ByProject/NWC_Rehab/Reports_Config.cfg
PROJECT_EXPORT_STANDARDS  = $(INWC_CFG)/Organization/ByFunction/Exports/Export_Standards.cfg

